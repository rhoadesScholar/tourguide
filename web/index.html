<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroglancer Live Stream</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neuroglancer Live Stream</h1>
            <div class="status" id="status">
                <span class="status-indicator"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="ng-viewer-panel">
                <h2>Neuroglancer Viewer</h2>
                <div class="ng-iframe-container">
                    <iframe id="ng-iframe" allow="cross-origin-isolated"></iframe>
                </div>
            </div>

            <div class="side-panels">
                <div class="screenshot-panel">
                    <h2>Live Screenshot</h2>
                    <div class="frame-container">
                        <img id="frame" alt="Screenshot will appear here">
                        <div class="frame-overlay" id="frame-overlay">
                            <span>Waiting for frames...</span>
                        </div>
                    </div>
                </div>

                <div class="narration-panel">
                    <h2>AI Narration</h2>
                    <div class="narration-container" id="narration-container">
                        <div class="narration-placeholder">Navigate around to trigger AI narration...</div>
                    </div>
                </div>

                <div class="state-panel">
                    <h2>Viewer State</h2>
                    <div class="state-info" id="state-info">
                        <p class="placeholder">Waiting for state updates...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="stats">
                <span>Frame: <span id="frame-count">0</span></span>
                <span>Last update: <span id="last-update">-</span></span>
                <span>FPS: <span id="fps">0</span></span>
                <span style="margin-left: 20px;">
                    Screenshot rate: 
                    <input type="number" id="screenshot-fps" min="0.1" max="5" step="0.1" value="0.5" style="width: 60px;">
                    fps
                </span>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
